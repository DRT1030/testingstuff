<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .table-container {
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .form-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Task Management App</h1>
    <div class="form-container mt-4">
      <h3>Add New Task</h3>
      <form id="task-form">
        <div class="mb-3">
          <label for="task-title" class="form-label">Task Title</label>
          <input type="text" id="task-title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="task-desc" class="form-label">Description</label>
          <textarea id="task-desc" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="due-date" class="form-label">Due Date</label>
          <input type="date" id="due-date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <div class="table-container">
      <h3>Task List</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="task-table-body">
          <!-- Tasks will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskTableBody = document.getElementById('task-table-body');

    // Load tasks from localStorage
    const loadTasks = () => {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const now = new Date();
      taskTableBody.innerHTML = '';

      tasks.forEach((task, index) => {
        const taskDueDate = new Date(task.dueDate);

        if (taskDueDate >= now) {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${task.title}</td>
            <td>${task.description}</td>
            <td>${task.dueDate}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editTask(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
            </td>
          `;

          taskTableBody.appendChild(row);
        }
      });
    };

    // Save tasks to localStorage
    const saveTasks = (tasks) => {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    };

    // Add new task
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('task-title').value;
      const description = document.getElementById('task-desc').value;
      const dueDate = document.getElementById('due-date').value;

      const newTask = { title, description, dueDate };
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      tasks.push(newTask);
      saveTasks(tasks);
      loadTasks();

      taskForm.reset();
    });

    // Delete task
    const deleteTask = (index) => {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.splice(index, 1);
      saveTasks(tasks);
      loadTasks();
    };

    // Edit task
    const editTask = (index) => {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const task = tasks[index];

      document.getElementById('task-title').value = task.title;
      document.getElementById('task-desc').value = task.description;
      document.getElementById('due-date').value = task.dueDate;

      deleteTask(index);
    };

    // Load tasks on page load
    window.addEventListener('load', loadTasks);
  </script>
</body>
</html>
